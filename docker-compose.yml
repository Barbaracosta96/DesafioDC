services:
  # PHP Service
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]
    stdin_open: true
    tty: true
    volumes:
      - ./src:/var/www:cached
      # Volume nomeado para vendor - usa filesystem Linux, sem bind mount do Windows (muito mais rapido)
      - vendor_cache:/var/www/vendor
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./tests:/var/www/shell-tests
    networks:
      - laravel-network
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Nginx Service
  webserver:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: laravel-webserver
    restart: unless-stopped
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./src:/var/www:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    # Tuning para maquinas com pouca RAM (3-4GB total)
    command: >
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --max-connections=50
      --key-buffer-size=16M
      --tmp-table-size=32M
      --max-heap-table-size=32M
      --skip-log-bin
      --performance-schema=OFF
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - laravel-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -proot --silent || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Node Service (Vite production build)
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: laravel-node
    restart: "no"
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      # Volume nomeado para cache do node_modules - evita reinstalar a cada restart
      - node_modules_cache:/var/www/node_modules
    networks:
      - laravel-network
    environment:
      - NODE_ENV=production
      # Limita heap do Node a 512MB para o build de produção
      - NODE_OPTIONS=--max-old-space-size=512
    # Build de producao: instala deps e gera assets otimizados em public/build
    command: [ "sh", "-c", "npm install --legacy-peer-deps --prefer-offline && npm run build && echo '✅ Frontend build de producao concluido!' && tail -f /dev/null" ]
    depends_on:
      - app
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# Docker Networks
networks:
  laravel-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  # Cache de node_modules - preservado entre restarts do container
  node_modules_cache:
    driver: local
  # Cache de vendor PHP - filesystem Linux puro, sem bind mount do Windows
  vendor_cache:
    driver: local
