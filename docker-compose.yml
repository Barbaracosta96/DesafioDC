services:
  # PHP Service
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./tests:/var/www/tests
    networks:
      - laravel-network
    depends_on:
      - db
    environment:
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0
      - CACHE_STORE=file
      - SESSION_DRIVER=file
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 384M

  # Nginx Service
  webserver:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: laravel-webserver
    restart: unless-stopped
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/performance.cnf:ro
    networks:
      - laravel-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -proot --silent || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M

  # Node Service (for Vite)
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: laravel-node
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - ./src:/var/www
    networks:
      - laravel-network
    environment:
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      # Fix: force rollup to use JS fallback instead of native Alpine bindings
      - ROLLUP_SKIP_NODEJS_NATIVE=1
      - NODE_ENV=production
    command:
      - sh
      - -c
      - |
        if [ ! -f package.json ]; then echo 'No package.json'; exit 0; fi
        if [ ! -d node_modules ] || [ ! -d node_modules/rollup ]; then
          npm install --ignore-scripts
        fi
        echo 'Building production assets...'
        npm run build && echo 'Build complete!' || (echo 'Build failed, retrying with clean install...' && rm -rf node_modules && npm install --ignore-scripts && npm run build)
        echo 'Assets ready.'
        tail -f /dev/null
    depends_on:
      - app
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

# Docker Networks
networks:
  laravel-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
