services:
  # PHP Service
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/entrypoint.sh:/usr/local/bin/entrypoint.sh
      - ./tests:/var/www/tests
    networks:
      - laravel-network
    depends_on:
      - db

  # Nginx Service
  webserver:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: laravel-webserver
    restart: unless-stopped
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - laravel-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -proot --silent || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s

  # Node Service (for Vite)
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: laravel-node
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - ./src:/var/www
    networks:
      - laravel-network
    environment:
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    command: [ "sh", "-c", "if [ -f package.json ]; then if [ ! -d node_modules ]; then npm install; fi; npm run dev -- --host; else echo 'Waiting for package.json...'; tail -f /dev/null; fi" ]
    depends_on:
      - app
    stdin_open: true
    tty: true

# Docker Networks
networks:
  laravel-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
