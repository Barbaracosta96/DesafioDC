; PHP Configuration for Laravel Development

; Upload limits
upload_max_filesize = 100M
post_max_size = 100M

; Memory limit
memory_limit = 512M

; Execution time
max_execution_time = 300
max_input_time = 300

; Error reporting (development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Security
expose_php = Off

; Date
date.timezone = America/Sao_Paulo

; Session
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; OPcache settings — aggressive caching for production
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.huge_code_pages = 0

; JIT — PHP 8.4 native JIT (tracing mode = best for Laravel)
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; Realpath cache — eliminates stat() syscalls (critical on Docker volumes)
realpath_cache_size = 8192k
realpath_cache_ttl = 600
