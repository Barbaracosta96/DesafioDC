; PHP Configuration for Laravel Production

; Upload limits
upload_max_filesize = 100M
post_max_size = 100M

; Memory limit
memory_limit = 256M

; Execution time
max_execution_time = 300
max_input_time = 300

; Error reporting (producao: erros nao expostos ao cliente)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On

; Security
expose_php = Off

; Date
date.timezone = America/Sao_Paulo

; Session
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; OPcache settings OTIMIZADOS para producao - maxima velocidade
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
; validate_timestamps = 0: nao verifica alteracoes em disco (muito mais rapido)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_cli = 1
; JIT para codigo intensivo de CPU
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Realpath cache - CRITICO para Docker com bind mounts no Windows
; Evita syscalls repetidas de stat() no filesystem do host
realpath_cache_size = 4096k
realpath_cache_ttl = 600
