server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/public;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging - desabilita access log para reduzir I/O em dev
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # Charset
    charset utf-8;

    # Performance: keepalive connection reutiliza a conexao TCP
    keepalive_timeout 65;
    keepalive_requests 100;

    # Sendfile acelera entrega de arquivos estaticos
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cache de assets estaticos (JS/CSS/imagens compilados pelo Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Handle PHP files - com FastCGI buffering ativado para melhor throughput
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M";

        # Buffering ativado - coleta resposta do PHP-FPM antes de enviar ao cliente
        fastcgi_buffering on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;

        # Timeouts generosos para evitar 504 em consultas lentas
        fastcgi_read_timeout 120;
        fastcgi_connect_timeout 10;
        fastcgi_send_timeout 60;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Favicon and robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Gzip compression - comprime respostas para economizar banda/CPU cliente
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml
        application/x-javascript image/svg+xml;
}
